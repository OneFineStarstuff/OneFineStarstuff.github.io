<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page with FastAPI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page!</h1>
    <p id="response">Fetching data...</p>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://your-fastapi-server.com/process-nlp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_SECURE_TOKEN'  // Replace with your actual secure token
                    },
                    body: JSON.stringify({ text: "Hello FastAPI" })
                });
                const data = await response.json();
                document.getElementById('response').innerText = data.response;
            } catch (error) {
                document.getElementById('response').innerText = 'Error fetching data';
            }
        }

        fetchData();
    </script>
</body>
</html>
